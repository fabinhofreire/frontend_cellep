<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">

    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CELLEP PAGE</title>

    <!-- CDN CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Nosso CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- CDN jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <!-- CDN Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- CDN Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

		<script src="script.js"></script>


  </head>
  <body>
    
    <!-- cabeçalho -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <!-- logo -->
        <img src="https://br.cellep.com/wp-content/themes/cellep/assets/img/logo_branca.svg">
        
        <!-- button - menu hamburguer -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- conteudo -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- lista nao ordenada -->
          <ul class="navbar-nav ml-auto">

            <!-- item 1 -->
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>

            <!-- item 2 -->
            <li class="nav-item">
              <a class="nav-link" href="agenda.html">Agenda</a>
            </li>

            <!-- item 3 dropdown -->
            <li class="nav-item dropdown">

              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Entidades
              </a>

              <!-- item dos menu dropdown -->
              <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">

                <!-- icone + texto Cellep  -->
                <a class="dropdown-item text-white" href="#">
                  <i class="bi bi-file-earmark-person mr-2"></i> Cellep
                </a>

                <!-- icone + texto Facebook -->
                <a class="dropdown-item text-white" href="#">
                  <i class="bi bi-facebook mr-2"></i>Facebook
                </a>

              </div>
            </li>

            <!-- item 4 -->
            <li class="nav-item">
              <a class="nav-link active" href="#">Área do aluno</a>
            </li>

          </ul>
        </div>
      </nav>
    </header>

    <!-- conteudo principal -->
    <main>

      <section class="container">

        <!-- linha 1 -->
        <div class="row">


          <!-- coluna 1 de 12 positions -->
          <div class="col-md-12">

            <!-- titulo -->
            <h2 class="text-warning mt-5 mb-5">Área do aluno</h2>


            <form id="loginAluno">

              <!-- User -->
              <div class="form-group">
                <label for="inputUsuario">Usuário: </label>
                <input type="text" class="form-control" id="inputUsuario"  required autocomplete="off">
              </div>

              <!-- Password -->
              <div class="form-group">
                <label for="inputSenha">Senha:</label>
                <input type="password" class="form-control" id="inputSenha" required autocomplete="off">
              </div>

              <!-- Botão de Entrar -->
              <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

          
          </div> <!-- fim da coluna 1 -->
         
        </div>  <!-- fim da linha 1 -->

        <!-- linha 2 -->
        <div class="row">
          <div class="col-md-12 mt-3">
            <a href="">Esqueci a senha</a>

            <div id="mensagem" class="mt-2">
            </div>
          </div>
          
        </div>

      </section>






    </main>

    <!-- rodape do site -->
    <footer class="footer bg-dark fixed-bottom">
        <div class="container text-center p-2">
          <span class="text-white font-italic">Todos os direitos reservados</span>
        </div>
    </footer>









  </body>
</html>
